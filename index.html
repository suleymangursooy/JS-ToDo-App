<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to to?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id= "filter-todo" class="input" type="text" placeholder="Filter todos">
            <label class="checkbox">
                <input class="hide-completed" type="checkbox"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="todo-form">
            <input type="text" class="input" placeholder="New Todo" name="addTodo" required>
            <button class="button" onclick="submitClicked(document.getElementById)">Submit</button>
        </form>
    </div>

    <script src="./todo-app.js"></script>
</body>
</html>
